<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock - Sophie Schou</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="select-city">
        <option value="">Select a city...</option>
        <option value="current">My current location 📍</option>
        <option value="Europe/Dublin">Dublin 🇮🇪</option>
        <option value="Australia/Perth">Perth 🇦🇺</option>
        <option value="Asia/Shanghai">Shanghai 🇨🇳</option>
        <option value="Asia/Kolkata">Kolkata 🇮🇳</option>
        <option value="Europe/Isle_of_Man">Isle of Man 🇮🇲</option>
      </select>

      <div class="cities">
        <div class="city" id="oslo">
          <div>
            <h2>Oslo 🇳🇴</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="istanbul">
          <div>
            <h2>Istanbul 🇹🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="samoa">
          <div>
            <h2>Samoa 🇼🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Sophie Schou</strong>, and is
      <a href="https://github.com/soflil/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
